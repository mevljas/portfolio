name: Check Format
on:
  push:
  pull_request:
    branches:
      - master
jobs:
  check-format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - uses: actions/setup-node@v2-beta
        with:
          node-version: "18"

      - name: Install Dependencies
        run: npm install

      - name: Check Format
        run: |
          npx prettier -c "./**/*.{js,css,json}"
